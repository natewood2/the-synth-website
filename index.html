<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowing Outside</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue background

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.5, 0); // Focus on the window
        controls.update();

        // Room
        const roomGeometry = new THREE.BoxGeometry(6, 3, 6);
        const roomMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.BackSide });
        const room = new THREE.Mesh(roomGeometry, roomMaterial);
        scene.add(room);

        // Window frame
        const frameGeometry = new THREE.BoxGeometry(0.1, 1, 1);
        const frameMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        
        const leftFrame = new THREE.Mesh(frameGeometry, frameMaterial);
        leftFrame.position.set(-1.5, 1.5, -3.05);
        scene.add(leftFrame);

        const rightFrame = new THREE.Mesh(frameGeometry, frameMaterial);
        rightFrame.position.set(1.5, 1.5, -3.05);
        scene.add(rightFrame);

        const topFrame = new THREE.Mesh(new THREE.BoxGeometry(3, 0.1, 1), frameMaterial);
        topFrame.position.set(0, 2, -3.05);
        scene.add(topFrame);

        const bottomFrame = new THREE.Mesh(new THREE.BoxGeometry(3, 0.1, 1), frameMaterial);
        bottomFrame.position.set(0, 1, -3.05);
        scene.add(bottomFrame);

        // Snow
        const snowflakes = [];
        const snowGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const snowMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

        for (let i = 0; i < 200; i++) {
            const snowflake = new THREE.Mesh(snowGeometry, snowMaterial);
            snowflake.position.set(
                Math.random() * 4 - 2,
                Math.random() * 4,
                Math.random() * 4 - 6
            );
            snowflakes.push(snowflake);
            scene.add(snowflake);
        }

        // Light
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Bright white ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update snowflakes position
            snowflakes.forEach(snowflake => {
                snowflake.position.y -= 0.01;
                if (snowflake.position.y < 0) {
                    snowflake.position.y = 4;
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
